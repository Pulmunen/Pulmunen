uestion":"Do I have to study full-time? "},{"answer":"At Scrimba, we believe that learning to code should be a community activity, which is why we've set up our Discord server - a place where you can meet fellow coders, share your code problems and solutions, and network. Just go to this link: https://discord.gg/hjuEbDE to sign up. ","question":"Where can I go for help?"},{"answer":"Although we have set up the Career Path to allow you to go from zero knowledge to hireable developer, you don’t have to follow the course in order we have given. You might choose to skip ahead to modules you need to know about more urgently, or go back and redo parts from time to time. It’s your Career Path, so you can study however you like.","question":"Do I have to study the Career Path in the given order?"},{"answer":"You are free to skip modules that you already know, however we recommend that you try to complete all the challenges to test your knowledge before doing so. Please note that the certificate can only be issued when all the screencasts have been watched. ","question":"I already know the content of a module, can I skip it? "},{"answer":"When you complete the Career Path, you will automatically unlock the Frontend Developer Career Path certificate. You are also eligible for the ‘Career Path Graduate’ Discord badge. Just send a message to one of the team on Discord or email help@scrimba.com to claim this. ","question":"What do I get when I complete the Career Path?"},{"answer":"Yes, we are always open to feedback and constantly looking for ways to improve our courses. If you have any comments, please reach out to us on Discord or email help@scrimba.com.","question":"Will the content of the Career Path be updated?"},{"answer":"If you have already completed the Career Path, we can fix up your progress so it shows 100% again. Just email help@scrimba.com. ","question":"I completed the course and unlocked my certificate, but the Career Path has since been updated and my progress is no longer 100%. "},{"answer":"Just drop us a message on our Discord server (https://discord.gg/hjuEbDE) or email us at help@scrimba.com. We’d be happy to help. ","question":"I have a question which isn’t covered here. "}],"content":["75 hours of content","100s of coding challenges","HTML, CSS, JS & React","Career module","Cancel subscription whenever"],"modules":[{"title":"Welcome to the career path","playlists":["pDynYHr","p39gLTX","pY5LEsP"],"description":"Get prepared. In this module, you'll meet your teachers, learn how Scrimba works, and build your first web app."},{"title":"HTML & CSS basics","playlists":["pvdwyhb","pVrgWCg","pP4MguY"],"description":"Learn the very basics of HTML and CSS. Start creating layouts, and style them how you want."},{"title":"Making websites interactive","playlists":["pMrrQcp","pbnnPA9","pZKKKHv","pJqqVs6","pkrr5S9","pDgg5fd","pbqMJu9"],"description":"Combine your newly acquired HTML & CSS skills with Javascript. This will allow you to create interactive websites."},{"title":"CSS & JavaScript fundamentals","playlists":["pVLpVsk","pywanCG","pVLzJAM","p6wpZHv","pk649td"],"description":"In this module, you'll level up your CSS and  JavaScript skills, and build a super cool game."},{"title":"Responsive design","playlists":["pE93Bu7","p9q9ytZ","pG6KWT5","pBwYVs7"],"description":"This module teaches you how to make your websites work well on all screen sizes, a critical skill for any frontend developer."},{"title":"Next-level JavaScript","playlists":["pLkbXSJ","pE9ZquM","p6wLxAY"],"description":"In this module, you will take your JavaScript skills to the next level, and learn about modern JS patterns. You will also build a cool game."},{"title":"Working with APIs - updated","playlists":["pqQNdsr","pErgJuB","pMr5psY","pLN39CN"],"description":"Web APIs are the backbone of the web. In this module, you'll learn to use it, and build several different projects."},{"title":"Building apps with Flexbox and Grid","playlists":["pywgYfX","pKknacB","pJk3ksq","pWr6eCY"],"description":"Learn how to create layouts with modern CSS modules like Flexbox and Grid. Combine it with JavaScript to build interactive API-based apps."},{"title":"Learn UI Design","playlists":["pXLgZUP","p5gzvcG","pQxP5c9","pWreDcP"],"description":"In this module, you'll learn how to build apps that both look good and work well."},{"title":"Learn Git","playlists":["pDwyZHw"],"description":"Git is a critical to know when working in a team. This module will get you up to speed."},{"title":"React Basics","playlists":["pk53xSz","pk53Wh4"],"description":"Learn the most popular library for building user interfaces. This will increase your productivity by an order of magnitude."},{"title":"Advanced React","playlists":["pMvN3hq","p397Ehk","pWre7uX","pNpv5cx","pNpvbCP","pqxq9H7","prp3YAd"],"description":"Level up your React JS skills to a professional level."},{"title":"Building a Netflix clone","playlists":["pYLJYUJ"],"description":"Learn how to build a Netflix clone using React"},{"title":"Getting hired","playlists":["pP4q6CV","pMvNwAD","pKkqbHq","pE9ZkTN"],"description":"Learn to nail the coding interview, and get your first job."}],"projects":[{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/pacman.jpg","desc":"Build the legendary game for the old age of computers.","title":"Pac-Man"},{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/jokes.jpg","desc":"Learn geeky programming jokes with this epic app.","title":"Joke generator"},{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/jeopardy.jpg","desc":"Build Jeopardy with CSS Grid and an API.","title":"Jeopardy"},{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/portfolio.jpg","desc":"A beautiful portfolio to show off to potential employers.","title":"A personal portfolio"},{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/beer.jpg","desc":"Build a beer website with the Punk API.","title":"The beer explorer"},{"img":"https://scrimba.ams3.digitaloceanspaces.com/assets/courses/gfrontend/netflix.jpg","desc":"Build a full-blown Netflix clone in React JS.","title":"Netflix clone"}],"teachers":["uYqEa6T2","unndBbhn","uBmYvSL","user-15","ua55Pvtq","uN32gmcm","user-40","u42kLRTV","uMveDdf3"],"learnings":["HTML","CSS","JavaScript","React","APIs","Web architecture","Responsive design","Web design","UI Design","Git","The job search","Getting hired","Coding interviews"]},"slug":null,"short_tagline":"This career path will turn you into a hireable frontend developer as fast as possible.","flags":null,"student_count":9372,"casts_count":1023,"casts_duration":284920,"art":{"c":"lemon2","shapes":[{"c":"tiger5","l":33,"o":0.25,"t":58,"w":40,"ar":0.89,"sy":1,"rot":-17,"type":6},{"c":"baby4","l":67,"o":0.4,"t":51,"w":56,"ar":0.76,"sy":1,"rot":-151,"type":4}]},"certificate":true,"access":"members"};
